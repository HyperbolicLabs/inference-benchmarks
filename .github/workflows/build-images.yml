name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Workflow-level permissions for GHCR access
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: hyperboliclabs

jobs:
  # Check which images need to be built based on changed files
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      aiperf: ${{ steps.filter.outputs.aiperf }}
      osworld: ${{ steps.filter.outputs.osworld }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            aiperf:
              - 'aiperf/**'
              - 'common/**'
              - '.github/workflows/build-images.yml'
            osworld:
              - 'osworld/**'
              - 'common/**'
              - '.github/workflows/build-images.yml'

  # Check if images exist in registry
  check-images:
    runs-on: ubuntu-latest
    needs: detect-changes
    # Always run to check if images exist (even if no changes detected)
    if: always()
    outputs:
      aiperf-exists: ${{ steps.check-aiperf.outputs.exists }}
      osworld-exists: ${{ steps.check-osworld.outputs.exists }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if AIPerf image exists
        id: check-aiperf
        if: always()
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aiperf:latest"
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ AIPerf image exists: $IMAGE"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️  AIPerf image does not exist: $IMAGE"
          fi
        continue-on-error: true

      - name: Check if OSWorld image exists
        id: check-osworld
        if: always()
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/osworld:latest"
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ OSWorld image exists: $IMAGE"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️  OSWorld image does not exist: $IMAGE"
          fi
        continue-on-error: true

  build-aiperf:
    runs-on: ubuntu-latest
    needs: [detect-changes, check-images]
    # Build if: changes detected OR image doesn't exist OR manual trigger
    if: |
      needs.detect-changes.outputs.aiperf == 'true' || 
      needs.check-images.outputs.aiperf-exists == 'false' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for AIPerf
        id: meta-aiperf
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aiperf
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push AIPerf image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./aiperf/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-aiperf.outputs.tags }}
          labels: ${{ steps.meta-aiperf.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-osworld:
    runs-on: ubuntu-latest
    needs: [detect-changes, check-images]
    # Build if: changes detected OR image doesn't exist OR manual trigger
    if: |
      needs.detect-changes.outputs.osworld == 'true' || 
      needs.check-images.outputs.osworld-exists == 'false' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for OSWorld
        id: meta-osworld
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/osworld
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push OSWorld image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./osworld/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-osworld.outputs.tags }}
          labels: ${{ steps.meta-osworld.outputs.labels }}
          build-args: |
            OSWORLD_VERSION=main
          cache-from: type=gha
          cache-to: type=gha,mode=max
