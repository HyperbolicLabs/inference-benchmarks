name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'aiperf/**'
      - 'osworld/**'
      - 'common/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'aiperf/**'
      - 'osworld/**'
      - 'common/**'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: hyperboliclabs

jobs:
  build-aiperf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for AIPerf
        id: meta-aiperf
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aiperf
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push AIPerf image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./aiperf/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-aiperf.outputs.tags }}
          labels: ${{ steps.meta-aiperf.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-osworld:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for OSWorld
        id: meta-osworld
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/osworld
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push OSWorld image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./osworld/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-osworld.outputs.tags }}
          labels: ${{ steps.meta-osworld.outputs.labels }}
          build-args: |
            OSWORLD_VERSION=main
          cache-from: type=gha
          cache-to: type=gha,mode=max
